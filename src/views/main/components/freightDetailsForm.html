<div class="card">
  <div class="card-header">
    <strong>Freight details</strong>
  </div>
  <div class="card-body">
    <form action="" method="post">
      <div class="form-group column">
        <label class="col-form-label" for="hf-address">Type of goods</label>
        <div>
          <div class="btn-group btn-group-toggle col-sm-12 p-0" data-toggle="buttons">
            <label class="btn btn-block btn-primary active">
              <input type="radio" name="options" id="option1" autocomplete="off" checked> Paper
            </label>
            <label class="btn btn-block btn-primary">
              <input type="radio" name="options" id="option2" autocomplete="off"> Plastic
            </label>
            <label class="btn btn-block btn-primary">
              <input type="radio" name="options" id="option3" autocomplete="off"> Textil
            </label>
            <label class="btn btn-block btn-primary">
              <input type="radio" name="options" id="option3" autocomplete="off"> Other
            </label>
          </div>
        </div>
      </div>
      <div>
        <label class="col-sm-12 col-form-label px-0" for="hf-password">Volume</label>
        <div class="form-group row col-sm-12 m-0 p-0">
          <div class="col-5">
            <div class="row">
              <div class="form-group col-sm-6 pl-0">
                <select class="form-control" id="ccmonth">
                  <option>Pallet</option>
                  <option>Other</option>
                </select>
              </div>
              <div class="form-group col-sm-6 pl-0">
                <select class="form-control" id="ccmonth">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-7">
            <div class="row">
              <div class="col-sm-4 pr-0">
                <input type="address" id="hf-address" name="hf-address" class="form-control">
                <span class="help-block">Lenght (cm)</span>
              </div>
              <div class="col-sm-4 pr-0">
                <input type="address" id="hf-address" name="hf-address" class="form-control">
                <span class="help-block">Width (cm)</span>
              </div>
              <div class="col-sm-4 pr-0">
                <input type="address" id="hf-address" name="hf-address" class="form-control">
                <span class="help-block">Height (cm)</span>
              </div>
            </div>
          </div>
          <div class="row pl-3">
            <label class="col-form-label pr-2" for="hf-password">Weight</label>
            <div class="col-sm-6 input-group pl-0">
              <input type="address" id="hf-address" name="hf-address" class="form-control">
              <div class="input-group-append">
                <span class="input-group-text">Kg</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
