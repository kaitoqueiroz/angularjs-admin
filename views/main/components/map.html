<div class="card" style="height: 95%">
  <style type="text/css">
    #map {
      height: 100%;
    }
  </style>
  <div id="map"></div>
  <!-- Replace the value of the key parameter with your own API key. -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBf31cg3lE3WhCDW9Otl_CD_HUjbpNielo&callback=initMap" async defer></script>
  <script type="text/javascript">
    var map;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: -34.397, lng: 150.644},
        zoom: 8
      });
    }
  </script>
  
</div>
